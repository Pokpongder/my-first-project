<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand GNSS Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav id="navbar">
        <div class="nav-brand">
            <img src="image/cropped-CEGS-1.png" alt="Logo">
            GNSS Observation
        </div>
        <div class="nav-links">
            <div class="dropdown">
                <button id="stations-btn">Stations &#9662;</button>
                <div id="stations-list" class="dropdown-content">
                    <!-- Station list will be injected here by script.js -->
                </div>
            </div>
            <a href="about.html">About Us</a>
        </div>
    </nav>

    <div id="map"></div>

    <!-- Reset Button -->
    <button id="reset-btn" class="map-control-btn" title="Reset Map View">
        <img src="https://www.svgrepo.com/show/491703/back-circle.svg" alt="Reset" style="width: 20px; height: 20px;">
    </button>

    <div id="sidebar" class="sidebar">
        <button id="close-sidebar" class="close-btn">&times;</button>
        <div id="sidebar-content" class="sidebar-content">
            <!-- Content will be injected here -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="script.js"></script>
</body>

</html>
